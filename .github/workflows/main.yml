name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        # Semantic version range syntax or exact version of a Python version
        python-version: '3.8.x'
        # Optional - x64 or x86 architecture, defaults to x64
        architecture: 'x64'
    - name: Generate HTML
      run: python src/main.py
    - name: Setting up git
      run: git config --global user.email "max.nuding@icloud.com" && git config --global user.name "hutattedonmyarm"
    - name: Commit new HTML
      run: git commit index.html -m "Auto updating index.html"
